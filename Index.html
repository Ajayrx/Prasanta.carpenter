<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Carpentry Plywood Work</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
    }
    
    .quote {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Carpentry Plywood Work</h1>
  </header>

  <main>
    <div class="quote">
      <p>"जो तराशा जाता है, वही चमकता है।"</p>
      <p> Prasanta Bala </p>
    </div>

    <h2>Gallery</h2>
    <div class="gallery">
      <!-- Add your carpentry plywood work images here -->
      <img src="image1.jpg" alt="Work 1">
      <img src="image2.jpg" alt="Work 2">
      <img src="image3.jpg" alt="Work 3">
      <!-- Add more images as needed -->
    </div>
  </main>
</body>
</html>
